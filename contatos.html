<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="style.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    
</head>
<body>
    <header>
        <div class="iconeHamburguer">
            <img class="hamburguer" src="img/hamburguer.png" alt="ícone Hamburguer">
        </div>
        
        <div class="pesquisa">
            <img class="lupa" src="img/lupa.png" alt="Ícone Lupa">
            <input type= "text" class="inputHeader" placeholder="Pesquise algo">
        </div>
        
        <div class="logoDiv">
            <a href="index.html"><img class="logoImagem" src="img/logo.png" alt="Logo"></a>
        </div>
        
        <div class="perfilDiv">
            <img class="perfilImagem"src="img/perfil.png" alt="Ícone Perfil">
            <div class="escritaPerfil">
                <a style ="color: white;"href="login.html">Login</a>
                <br>
                <a style="color: white;" href="login.html">Cadastro</a>
            </div>
        </div>
        
        <div class="contatos">
            <ul class="listaContatos">
               <li><a href="contatos.html"><img class = "emailImagem"src="img/email.png" alt="Ícone Email"></a></li>
               <li><a href="contatos.html"><img class="telefoneImagem" src="img/telefone.png" alt="Ícone Telefone"></a></li>
               <li><a href="https://goo.gl/maps/fWYPPoJwCqReDwQ28" target="_blank"><img class="localizacaoImagem"src="img/localizacao.png" alt="Ícone Localização"></a></li>
            </ul>

        </div>
     </header>
     <div class="navContato">
        <nav>
            <a class="itemNav" href="index.html">Início</a>
            <a class="itemNav" href="departamentos.html">Departamentos</a>
            <a class="itemNav" href="promocoes.html">Promoções</a>
            <a class="itemNav" href="contatos.html">Contatos</a>
            <a class="itemNav" href="login.html">Login</a>
        </nav>   
    </div>

    
    <!--BOOTSTRAP-->

    <div style="color: white;"class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
            <div class="well well-sm">
              <form class="form-horizontal" action="" method="post">
              <fieldset>
                <legend style="color: #007FFF;"class="text-center">Entre em contato</legend>
        
                <!-- Name input-->
                <div class="form-group">
                  <label style="color: #007FFF;"class="col-md-3 control-label" for="name">Nome</label>
                  <div class="col-md-9">
                    <input id="name" name="name" type="text" placeholder="Seu nome" class="form-control">
                  </div>
                </div>
        
                <!-- Email input-->
                <div class="form-group">
                  <label style="color: #007FFF;"class="col-md-3 control-label" for="email">Seu e-mail</label>
                  <div class="col-md-9">
                    <input id="email" name="email" type="text" placeholder="Seu e-mail" class="form-control">
                  </div>
                </div>
        
                <!-- Message body -->
                <div class="form-group">
                  <label style="color: #007FFF;"class="col-md-3 control-label" for="message">Sua mensagem</label>
                  <div class="col-md-9">
                    <textarea class="form-control" id="message" name="message" placeholder="Digite sua mensagem aqui..." rows="5"></textarea>
                  </div>
                </div>
        
                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-md-12 text-right">
                    <button type="submit" class="bt1">Enviar</button>
                  </div>
                </div>
              </fieldset>
              </form>
            </div>
          </div>
        </div>
    </div>
    

    <!--BOOTSTRAP-->

    <footer class="rodape">
        <div class="itemFooter">
            <a href="https://goo.gl/maps/fWYPPoJwCqReDwQ28" target="_blank"><p class="txtFooter">Localização</p></a>
            <p class="txtFooter"><u>Quem nós somos</u></p>
            <p class="txtFooter"><u>Baixe os aplicativos</u> </p>
        </div>
        <div class="emailFooter">
            <p class="txtFooter">Digite seu email e receba ofertas exclusivas:</p>
            <input class = "inputFooter" type="email" placeholder="Digite seu email">
        </div>
        <div class="redes">
            <p class="txtFooter">Siga-nos nas redes sociais</p>
            <a href="https://www.instagram.com/senaisantabarbara/" target="_blank"><img class="imgFooter" src="img/instagram.png" alt="Instagram"></a>
            <a href="https://www.facebook.com/senaisantabarbara" target="_blank"><img class="imgFacebook"src="img/faceboook.png" alt="Facebook"></a>
        </div>
    </footer>
    
</body>
</html>
